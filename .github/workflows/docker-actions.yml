name: Docker Compose Actions Workflow

on:
  push:
    branches: [ "Dev" ]
  pull_request:
    branches: [ "Dev" ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.3.2
        with:
          compose-file: "./docker-compose.yml"
      - name: Build
        run: docker-compose run --build
