name: Docker Compose Actions Workflow
uses: isbang/compose-action@v1.3.2
on:
  push:
    branches: [ "Dev" ]
  pull_request:
    branches: [ "Dev" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up -d --build 